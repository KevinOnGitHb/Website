<!DOCTYPE html>
<html lang="en">
<head>
  <title>Thank You | Fresh Labs Detailing</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Outfit:wght@300;600;800&display=swap">
  <style>
    body, h1, h2, h3, h4, h5 {
      font-family: 'Outfit', sans-serif;
    }
    body {
      font-size: 18px;
      background-color: #f7f7f7;
      margin: 0;
    }
    .brand-color {
      color: #00bfa5;
    }
    .brand-bg {
      background-color: #00bfa5;
      color: white;
    }
    .section-box {
      background: white;
      padding: 60px 80px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      margin: 60px auto;
      max-width: 900px;
      width: 90%;
      text-align: center;
      box-sizing: border-box;
    }

    
    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #00bfa5;
      padding: 24px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }
    .nav-bar .logo {
      color: white;
      font-weight: 700;
      font-size: 26px;
    }
    .menu-toggle {
      display: none;
      font-size: 32px;
      color: white;
      cursor: pointer;
    }
    .nav-links {
      display: flex;
      gap: 50px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 22px;
    }
    a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 20px;
      }
      .nav-links.show {
        display: flex;
      }
      .nav-links a {
        padding: 10px 0;
      }
      .section-box {
        padding: 40px 30px;
      }
    }

    .divider {
      border: none;
      height: 2px;
      background-color: #00bfa5;
      width: 60px;
      margin: 24px auto;
    }
    .thank-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    button {
      background-color: #00bfa5;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009f90;
    }
  </style>
</head>
<body>

  <!-- Updated HTML snippet with logo image in navbar -->
<div class="nav-bar">
  <div class="logo" style="display: flex; align-items: center; gap: 5px;">
    <img src="images/WebsiteLogo.png" alt="Logo" style="height: 60px;">
    <!-- Fresh Labs -->
  </div>
  <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
  <div class="nav-links" id="navLinks">
    <a href="home">Home</a>
    <a href="about">About</a>
    <a href="packages">Packages</a>
    <a href="contact">Contact</a>
  </div>
</div>

<!-- Thank You Section -->
<div class="section-box">
  <div class="thank-icon">✅</div>
  <h1 class="brand-color">Thank You!</h1>
  <hr class="divider">
  <p>We’ve received your message and will get back to you as soon as possible.</p>
  <br>
  <a href="index.html">
    <button>Back to Home</button>
  </a>
</div>

<!-- Footer -->
<div class="w3-container w3-padding-32 w3-light-grey" style="text-align:center;">
  <p>&copy; 2025 Fresh Labs Detailing. Fresh Is a Formula.</p>
</div>

<!-- Toggle Script -->
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>

</body>
</html>
